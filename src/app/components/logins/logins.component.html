
<section class="container-fluid py-3">
<div class="container py-5 card">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-12">
      <h1 class="text-center text-primary">Login page</h1>
      <form  [formGroup]="loginform" (ngSubmit)="localLoginMethod()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          formControlName="email" placeholder="Enter your Email & Mobile Number"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          formControlName="password" placeholder="Enter your Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is required</div>
          </div>
        </div>
  
        <button type="submit"  [disabled]="!loginform.valid" class="btn btn-primary">Login</button>
        <!-- <button type="submit" class="btn btn btn-primary btn-block">Login</button> -->
  
  <br/>
  <br/>
  <div class="text-center">
    <button routerLink="/signup" type="submit" class="btn btn-link text-capitalize">Create a New Account.??</button>
        <!-- <button routerLink="/forget" type="submit" class="btn btn-link mx-3">Forget Password ??</button> -->
  </div>
      </form>
    </div>
    <div class="col-md-6 col-lg-6 col-12">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-4468581-3783954.png" class="img-fluid img-responsive"  alt="Not Images"/>
    </div>
  </div>

</div>
  </section>
